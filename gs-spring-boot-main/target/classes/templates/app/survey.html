<!DOCTYPE html>
<html lang="pl">
<html lang="pl" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Survey</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-survey.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="css/IMAGES/favicon.png" />
</head>

<body>
<div class="container">
    <div class="survey col-sm-12 col-md-12 col-lg-12 col-xl-10">

        <div class="question row">

            <div class="col-12">
                <img class="logo mb-3" src="css/IMAGES/logo.png">
                <div class="survey-question" th:text="${question}">
                    Jak się dziś czujesz?
                </div>
            </div>
        </div>
        <div class="answers row row-cols-1 row-cols-md-2">
            <a th:href="@{|vote?id=${id}&option=1|}" class="answer-btn">
                <div class="col mb-4 d-flex align-items-stretch">

                    <div class="card answer">
                        <button class="answer-btn" th:action="@{/vote?id=${id}?option=1}">
                            <!-- Tutaj pobrać obraz z bazy danych (mechanika do omówienia)-->

                            <div class="card-header card-header-answer-1">
                                <p th:text="${emoji1}"></p>
                            </div>
                            <div class="card-body card-body-answer-1">
                                <!-- Tutaj pobrać odpowiedź z bazy -->
                                <p class="card-text " th:text="${answer1}">Bardzo dobrze</p>
                            </div>

                        </button>
                    </div>
                </div>
            </a>
            <a th:href="@{|vote?id=${id}&option=2|}" class="answer-btn">
                <div class="col mb-4 d-flex align-items-stretch">
                    <div class="card answer">
                        <button class="answer-btn" th:action="@{/vote?id=${id}?option=2}">
                            <!-- Tutaj pobrać obraz z bazy danych (mechanika do omówienia)-->
                            <div class="card-header card-header-answer-2">
                                <p th:text="${emoji2}"></p>
                            </div>
                            <div class="card-body card-body-answer-2">
                                <!-- Tutaj pobrać odpowiedź z bazy -->
                                <p class="card-text " th:text="${answer2}">Bardzo dobrze</p>
                            </div>
                        </button>
                    </div>
                </div>
            </a>
            <a th:href="@{|vote?id=${id}&option=3|}" class="answer-btn">
                <div class="col mb-4 d-flex align-items-stretch">
                    <div class="card answer">
                        <button class="answer-btn">
                            <div class="card-header card-header-answer-3">
                                <p th:text="${emoji3}"></p>
                            </div>
                            <div class="card-body card-body-answer-3">
                                <!-- Tutaj pobrać odpowiedź z bazy -->
                                <p class="card-text " th:text="${answer3}">Bardzo dobrze</p>
                            </div>
                        </button>
                    </div>
                </div>
            </a>
            <a th:href="@{|vote?id=${id}&option=4|}" class="answer-btn">
                <div class="col mb-4 d-flex align-items-stretch">
                    <div class="card answer">
                        <button class="answer-btn" th:href="@{/vote?id=${id}?option=4}">
                            <!-- Tutaj pobrać obraz z bazy danych (mechanika do omówienia)-->
                            <div class="card-header card-header-answer-4">
                                <p th:text="${emoji4}"></p>
                            </div>
                            <div class="card-body card-body-answer-4">
                                <!-- Tutaj pobrać odpowiedź z bazy -->
                                <p class="card-text" th:text="${answer4}"></p>
                            </div>
                        </button>
                    </div>
                </div>
            </a>
        </div>
    </div>

</div>
</body>

</html>

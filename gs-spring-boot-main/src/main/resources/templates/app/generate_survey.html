<!DOCTYPE html>
<html lang="pl">
<html lang="pl" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Employee pulse - tworzenie ankiety</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- <link rel="icon" type="image/x-icon" href="../../static/IMAGES/favicon.png" /> -->

</head>

<body>
    <nav class="navbar topbar">
        <div class="row">
            <div class="col-sm-3 redirect">
                <a href="/display"><button class="btn btn-primary btn-login" type="submit">RAPORTY</button></a>
            </div>
            <div class="col-sm-6 title">
                <h1>Generowanie ankiety test</h1>
            </div>
            <div class="col-sm-3 user">
                <i class="user-name" th:text="${name}"></i>
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-door-open-fill" viewBox="0 0 16 16">
                    <image href="redirect:/" height="50" width="150"></image>
                    <path d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2h.5a.5.5 0 0 1 .5.5V15h-1V2zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
                  </svg>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-9 col-lg-9 mx-auto content">
                <form th:action="@{'/generate?email=' + ${email}}" th:object="${surveyForm}" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingTitle" name="title" placeholder="Tytuł ankiety" required="required">
                        <label for="floatingTitle">Tytuł ankiety</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingQuestion" name="question" placeholder="Pytanie" required="required">
                        <label for="floatingQuestion">Pytanie</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingAnswer1" name="answer1" placeholder="Odpowiedź 1" required="required">
                        <label for="floatingAnswer1">Odpowiedź 1</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingAnswer2" name="answer2" placeholder="Odpowiedź 2" required="required">
                        <label for="floatingAnswer2">Odpowiedź 2</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingAnswer3" name="answer3" placeholder="Odpowiedź 3" required="required">
                        <label for="floatingAnswer3">Odpowiedź 3</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingAnswer4" name="answer4" placeholder="Odpowiedź 4" required="required">
                        <label for="floatingAnswer4">Odpowiedź 4</label>
                    </div>
                    <div class="row dates mb-3">
                        <div class="col-6">
                            <div class="form-floating">
                                <input type="datetime-local" class="form-control form-control-left" id="floatingFrom" name="startedAt" placeholder="Start" required="required">
                                <label for="floatingFrom">Start</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating">
                                <input type="datetime-local" class="form-control form-control-right" id="floatingTo" name="expiredAt" placeholder="Koniec" required="required">
                                <label for="floatingTo">Koniec</label>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-login" type="submit">generuj ankietę</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>

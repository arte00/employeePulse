<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>Employee pulse - tworzenie ankiety</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <nav class="navbar topbar">
        <div class="row row-topbar">
            <div class="col-sm-3 redirect">
                <a href="display_surveys.html"><button class="btn btn-primary btn-login" type="submit">RAPORTY</button></a>
            </div>
            <div class="col-sm-6 title">
                <h1>GENEROWANIE ANKIETY</h1>
            </div>
            <div class="col-sm-3 user">
                <i class="user-name">Imię Nazwisko</i>
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-door-open-fill" viewBox="0 0 16 16">
                    <path d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2h.5a.5.5 0 0 1 .5.5V15h-1V2zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
                  </svg>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row row-gen">
            <div class="col-sm-12 col-md-12 col-lg-12 mx-auto content">
                <form action="survey_link.html">
                    <div class="row row-form">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingText" placeholder="Tytuł ankiety" required="required">
                            <label for="floatingText">Tytuł ankiety</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingText" placeholder="Pytanie" required="required">
                            <label for="floatingText">Pytanie</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingText" placeholder="Odpowiedź 1" required="required">
                            <label for="floatingText">Odpowiedź 1</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingText" placeholder="Odpowiedź 2" required="required">
                            <label for="floatingText">Odpowiedź 2</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingText" placeholder="Odpowiedź 3" required="required">
                            <label for="floatingText">Odpowiedź 3</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingText" placeholder="Odpowiedź 4" required="required">
                            <label for="floatingText">Odpowiedź 4</label>
                        </div>
                        <div class="start-date col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <div class="form-floating">
                                <input type="datetime-local" class="form-control form-control-start form-control-start-gen" id="floatingText" placeholder="Start" required="required">
                                <label for="floatingText">Start</label>
                            </div>
                        </div>
                        <div class="end-date col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <div class="form-floating">
                                <input type="datetime-local" class="form-control form-control-end form-control-end-gen" id="floatingText" placeholder="Koniec" required="required">
                                <label for="floatingText">Koniec</label>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-login" type="submit">generuj ankietę</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
